version: "3"
services:
  dev:
    image: cyberark/ubuntu-ruby-fips:latest
    working_dir: /src
    volumes:
      - .:/src

  test:
    image: policy-parser-test
    build:
      context: .
      dockerfile: Dockerfile.test
    command: ci/test.sh
    environment:
      - DEBUG
    volumes:
      - .:/src
